    <script type="text/javascript">
        $(document).ready(function () {

            var min = function(arg1, arg2) {
                if ( arg1 > arg2 ) {
                    return arg2;
                } else {
                    return arg1;
                }
            }
            
            console.log(min(0, 10));
            console.log(min(0, -10));
        });
    </script>

</head>

        <p>Напишите функцию min, принимающую два аргумента, и возвращающую минимальный из них.</p>

    </div> 
</body>
